<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&family=Style+Script&family=Young+Serif&display=swap" rel="stylesheet">">
<body>
    <div class="navbar">
        <h1 class="navbar-title">Star Hotel</h1>
        <p class="navbar-disc">Home | Receipe | Contact</p>
    </div>


    <div class="container">
        <div class="container__card-1">
            <img src="./foods/food5.jpg" alt="food5">
            <h2 class="card__title">Parotta</h2>
            <p class="card__desc"> "Parotta goals"</p>
            <button class="card_btn">Order Now</button>
        </div>
        <div class="container__card-1">
            <img src="./foods/food6.jpg" alt="food5">
            <h2 class="card__title">Grill Chicken</h2>
            <p class="card__desc"> "Grill Mode Activated"</p>
            <button class="card_btn">Order Now</button>
        </div>
        <div class="container__card-1">
            <img src="./foods/food7.jpg" alt="food5">
            <h2 class="card__title">Mutton Briyani</h2>
            <p class="card__desc"> "Forever Love"</p>
            <button class="card_btn">Order Now</button>
        </div>
        <div class="container__card-1">
            <img src="./foods/food8.jpg" alt="food5">
            <h2 class="card__title">Curd Rice</h2>
            <p class="card__desc"> "Comfort in a Bowl"</p>
            <button class="card_btn">Order Now</button>
        </div>
    </div>
    <div class="section--three">
        <h2 class="section--three__title">Contact Us</h2>
        <form class="section--three__contact">
            <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Email"></td>
            </tr>

            </table>
            
        </form>

                <button class="section--three__button">Send</button>

       </div> 

</body>

</html>
